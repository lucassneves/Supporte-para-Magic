<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Status de Criatura - Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a0f0f;
            color: #ff4500;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        .title {
            font-size: 5vw;
            color: #888;
            margin-bottom: 3vh;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .power-display {
            font-size: 22vw;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.4);
            margin: 2vh 0 4vh 0;
            transition: transform 0.05s ease-in-out;
            white-space: nowrap;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90vw;
            max-width: 400px;
        }

        button {
            background-color: #2b1717;
            color: #ff4500;
            border: 2px solid #ff4500;
            border-radius: 15px;
            font-size: 8vw;
            padding: 25px 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        @media (min-width: 500px) {
            .title { font-size: 1.5rem; }
            .power-display { font-size: 8rem; }
            button { font-size: 2.5rem; padding: 20px 0; }
        }

        button:active {
            background-color: #ff4500;
            color: #1a0f0f;
            transform: scale(0.95);
        }

        .reset-container {
            margin-top: 5vh;
            width: 90vw;
            max-width: 400px;
        }

        .reset-btn {
            font-size: 1.2rem;
            width: 100%;
            height: 60px;
            padding: 0;
            border-color: #555;
            color: #aaa;
            background-color: transparent;
        }

        .reset-btn:active {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="title">Status da Criatura "Poder / Resustencia"!</div>

    <div class="power-display" id="power">0 / 0</div>

    <div class="controls">
        <button onclick="changeStats(1)">+1</button>
        <button onclick="changeStats(10)">+10</button>
        <button onclick="changeStats(-1)">-1</button>
        <button onclick="changeStats(-10)">-10</button>
    </div>
    
    <div class="reset-container">
        <button class="reset-btn" onclick="resetStats()">Destruir Exército</button>
    </div>

    <script>
        let stats = 0;
        const powerDisplay = document.getElementById('power');

        // Contexto de áudio criado apenas quando o usuário clica a primeira vez
        let audioCtx;

        function playFeedback() {
            // --- 1. VIBRAÇÃO ---
            // Tenta vibrar o celular por 40 milissegundos (feedback curto e tátil)
            if (navigator.vibrate) {
                navigator.vibrate(40);
            }

            // --- 2. SOM DE CLIQUE SINTÉTICO ---
            try {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                // Cria um oscilador para gerar o som
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                // Configura um som de "Tick" abafado (frequência cai rápido)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.05);
                
                // Configura o volume (começa em 30% e zera rápido)
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                // Toca por 50 milissegundos
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.05);
            } catch (e) {
                console.log("Áudio não suportado neste navegador.");
            }
        }

        function changeStats(amount) {
            stats += amount;
            
            if (stats < 0) {
                stats = 0;
            }
            
            updateDisplay();
            playFeedback(); // Chama a função de som e vibração
            
            powerDisplay.style.transform = 'scale(1.1)';
            setTimeout(() => {
                powerDisplay.style.transform = 'scale(1)';
            }, 50);
        }

        function resetStats() {
            if(confirm("Deseja zerar os status?")) {
                stats = 0;
                updateDisplay();
                playFeedback(); // Toca feedback no reset também
            }
        }

        function updateDisplay() {
            powerDisplay.innerText = stats + " / " + stats;
        }
    </script>
</body>
</html>
